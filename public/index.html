<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LoL chest status</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>LoL chest status</h1>
    <form id="form">
      <input id="summonerName" placeholder="Summoner name">
      <select id="region">
        <option>EUW</option>
        <option>BR</option>
        <option>EUNE</option>
        <option>JP</option>
        <option>KR</option>
        <option>LAN</option>
        <option>LAS</option>
        <option>NA</option>
        <option>OCE</option>
        <option>TR</option>
        <option>RU</option>
        <option>PBE</option>
      </select>
      <button>Check</button>
    </form>
    <div id="result"></div>
    <footer>
      <a href="https://github.com/rmehner/lol-chest-status">Source at GitHub</a>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
